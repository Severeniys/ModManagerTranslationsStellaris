# Terravore
civic_bugged_hive_terravore:0 "Терравор"
civic_bugged_hive_terravore_desc:0 "Наш разум-улей существует только для того, чтобы собирать минералы. Мы поглотим все миры галактики, независимо от желаний их обитателей".
civic_tooltip_bugged_hive_terravore_effects:  "Позволяет §YПотреблять мир§! и §RПожирать мир§! Решения!\nУменьшилось §YМнение§! для большинства других империй\n"

# Von Neumann Machines
civic_bugged_machine_stripmine:0 "Машины фон Неймана"
civic_bugged_machine_stripmine_desc:0 "Мы были созданы с одной целью - собрать ресурсы, необходимые для расширения. Мы будем эксплуатировать все без исключения планетные тела в галактике для достижения этой вечной цели".
civic_tooltip_bugged_machine_stripmine_effects:0 "Уменьшено §YМнение§! для большинства других империй\nПозволяет принимать решение §RЭксплуатируют мир§!\n"



