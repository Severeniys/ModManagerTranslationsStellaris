trade_policy_bugged_agriculture:0 "Сельскохозяйственные субсидии"
trade_conversion_bugged_agriculture_name:0 "$trade_policy_bugged_agriculture$"
trade_policy_bugged_agriculture_desc:0 "У всех разумных, основанных на углероде, есть одна-единственная потребность, которую они разделяют, независимо от их планеты происхождения. Еда. Мы должны сосредоточить наши торговые усилия на том, чтобы обеспечить как можно больше средств к существованию для наших людей, чтобы они никогда не голодали.\n\n§E Каждый собранный £trade_value£ §YТорговая стоимость§! зарабатывает сша £energy£§Y0,25§! и £food£§Y0.75§!§!"

concept_bugged_agricultural_subsidies:0  "Сельскохозяйственные субсидии"
concept_bugged_agricultural_subsidies_desc:0  "§YТорговая политика§!\n\nКаждый собранный £trade_value£ §YТорговая стоимость§! приносит нам доход £energy£ §Y0.25§! и £food£ §Y0.75§!\n\n§L У всех разумных существ на основе углерода есть одна-единственная потребность, которую они разделяют, независимо от планеты их происхождения. Еда. Мы должны сосредоточить наши торговые усилия на том, чтобы обеспечить как можно больше средств к существованию для наших людей, чтобы они никогда не голодали.§!"

# Civilian Marketplace
trade_policy_bugged_consumer_goods_league:0 "Гражданский рынок"
trade_conversion_bugged_consumer_goods_league_name:0 "$trade_policy_bugged_consumer_goods_league$"
trade_policy_bugged_consumer_goods_league_desc:0 "Пользуясь нашими связями в рамках торговой лиги, мы теперь можем поставлять нашим гражданам невиданное ранее разнообразие личных вещей.\n\n§E Каждый собранный £trade_value£ §YТорговая стоимость§! приносит нам £energy£ §Y0.75§!, £consumer_goods£ §Y 0.25§!"

