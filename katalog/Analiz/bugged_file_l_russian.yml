job_bugged_examinatron:0 "Экзаменатрон"
job_bugged_examinatron_plural:0 "Экзаменатроны"
job_bugged_examinatron_desc:0 "Возглавляет технологическое развитие машинного интеллекта путем бесконечной обработки вероятностей, тестирования новых функций и решения уравнений".
job_bugged_examinatron_effect_desc:0 "£job_bugged_examinatron£ $job_bugged_examinatron_plural$ превратите £energy£§YЭнергетических кредитов§! в £unity£§YЕдинство§!, увеличьте $mod_planet_researchers_produce_mult$, и уменьшить $mod_planet_researchers_upkeep_mult$"
