trade_conversion_bugged_innovative_economy_name:0 "$trade_policy_bugged_innovative_economy$"
trade_policy_bugged_innovative_economy_desc:0 "Торговлю можно использовать не только для приобретения материального богатства, но и для получения более глубоких знаний о Вселенной. Мы должны сосредоточить наши торговые усилия на научных исследованиях, и тогда мы сможем пожинать плоды этого.\n\n§E Каждый собранный £trade_value£ §YТорговая стоимость§! приносит нам £physics£ §Y0,1§! и £engineering£ §Y0.1§!§!"

concept_bugged_innovation_and_progress:0 "Инновации и прогресс"
concept_bugged_innovation_and_progress_desc:0 "§YТорговая политика§!\n\nКаждый собранный £trade_value£ §YТорговая стоимость§! зарабатывает нам £physics£ §Y0.1§! и £engineering£ §Y0.1§!\n\n§LТорговлю можно использовать не только для получения материального богатства, но и для получения более глубоких знаний о Вселенной. Мы должны сосредоточить наши торговые усилия на научных исследованиях, и тогда мы сможем пожинать плоды этого.§!"

