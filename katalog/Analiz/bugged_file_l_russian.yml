# Agrarian Idyll Corp Swap
civic_bugged_agrarian_idyll_corpo:0 "Аграрная идиллия"
civic_bugged_agrarian_idyll_corpo_desc:0 "Простая и мирная жизнь часто может быть самой полезной. Ориентация этой корпорации на количество урожая, а не на качество, позволила ее гражданским лицам избежать шума и суеты офисной политики, а также избежать крупномасштабной механизации сельского хозяйства".
civic_tooltip_bugged_agrarian_idyll_corpo_effects:0 "§YГенератор§!, §Y Горнодобывающие§! и §YСельскохозяйственные районы§! предоставляют дополнительное £housing£§YЖилье§!\n§Y Городские районы§! предоставляют меньше £housing£§YЖилья§!\n£job_farmer£ §Y$job_farmer_plural$§! производить дополнительные £amenities£ §YУдобства§!\n Начните с доступа к §YСельскохозяйственным субсидиям§! Торговая политика.\n£job_farmer£ §Y Фермеры§! также производят §G1§! £trade_value£ §Y Торговая стоимость§!""

civic_tooltip_corporate_agrarian_anglers_effects:0 "§YГенератор§!, §Y Горнодобывающие§! и §YСельскохозяйственные районы§! предоставляют дополнительное £housing£§YЖилье§!\n§Y Городские районы§! предоставляют меньше £housing£§YЖилья§!\n£job_farmer£ §Y$job_farmer_plural$§!, £job_angler£ §Y $job_angler_plural$§!, и £job_pearl_diver£ §Y$job_pearl_diver_plural$§! также производят §G1§! £trade_value£ §Y Торговая стоимость§!"

councilor_bugged_agrarian_idyll_corpo:0 "Сельскохозяйственный надзиратель"
councilor_bugged_agrarian_idyll_corpo_female:0 "$councilor_bugged_agrarian_idyll_corpo$"
councilor_bugged_agrarian_idyll_corpo_desc:0 "$TITLE$ осуществляет надзор за фермами, чтобы управлять ими с максимальной эффективностью."

