bugged_interventionalist.2.desc:0 "§H[attacking_country.GetName]§! напал на §H[victim_country.GetName]§!! Это нападение на империю требует немедленного ответа от [Root.GetRulerTitle].\n\n Должны ли [Root.GetName] вмешаться в эту войну? Остальная Галактика внимательно наблюдает за этим".
