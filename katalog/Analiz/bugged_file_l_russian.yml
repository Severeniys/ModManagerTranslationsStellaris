# Affective
ethic_form_affective:0 "Аффективный"
ethic_form_affective_desc:0 "§LДля того, чтобы понять непостоянную и часто случайную природу Вселенной и наилучшим образом отреагировать на нее, необходимо принять часть этой случайности и действовать исходя не только из логики.§!"
HAPPINESS_AFFECTIVE:0 "§Eв сочетании с §YАвтономными§! дает поселения, ориентированные на улей £happiness£§YСчастье§! и £consumer_goods£§YПотребительские товары§! содержание§!\n( Временно отключен для машин)"

# Analysis
ethic_foci_analysis:0 "Анализ"
ethic_foci_analysis_desc:0 "§LГалактика - таинственное место. Таким образом, мы должны убедиться, что раскроем все секреты, которые он хранит, и разгадаем их для улучшения самих себя.§!"

# Autonomous
ethic_form_autonomous:0 "Автономный"
ethic_form_autonomous_desc:0 "§LМы предоставим нашим дронам почти полную автономию, чтобы они могли найти свое собственное место в коллективе и использовать свой индивидуальный опыт на благо целого.§!"
HAPPINESS_AUTONOMOUS:0 "§EСочетание с §YАффективным§! дает поселения, ориентированные на улей £happiness£§YСчастье§! и £consumer_goods£§YПотребительские товары§! содержание§!"

# Connection
ethic_foci_connection:0 "Соединение"
ethic_foci_connection_desc:0 "§LМы едины. Эту уникальную черту характера необходимо лелеять и укреплять, чтобы мы могли оставаться сильными перед лицом бесчисленных невзгод, с которыми сталкивается Вселенная.§!"

# Convalescence
ethic_foci_convalescence:0 "Выздоровление"
ethic_foci_convalescence_desc:0 "§LМы не знаем, что может существовать в пустоте, желающей вреда нашему коллективу, но мы должны убедиться, что мы и те, кого мы считаем союзниками, защищены, прежде чем принимать какие-либо другие решения.§!"

# Convergent
ethic_form_convergent:0 "Конвергентный"
ethic_form_convergent_desc:0 "§LДронам, находящимся под нашим контролем, никогда не будет предоставлена автономия. Ни по какой причине нельзя пренебрегать волей Сверхразума. Мы останемся вместе, как одно целое. Навсегда.§!"

# Encroachment
ethic_foci_encroachment:0 "Вторжение"
ethic_foci_encroachment_desc:0 "§LМы, несомненно, столкнемся с угрозами, не похожими ни на какие, с которыми мы сталкивались раньше. Таким образом, мы должны убедиться, что наши флоты способны противостоять им и уничтожить их в случае необходимости. Чтобы никто больше никогда не мог угрожать нам.§!"

# Extrospective
ethic_form_extrospective:0 "Экстроспективный"
ethic_form_extrospective_desc:0 "§LНеобходимо вести дипломатические переговоры с другими видами, поскольку, несмотря на их разделение как друг с другом, так и с нами, многие выгоды могут быть получены от соглашений с их видом.§!"

# Impassive
ethic_form_impassive:0 "Бесстрастный"
ethic_form_impassive_desc:0 "§LОсновной слабостью индивида является его зависимость от "Эмоций" и "Внутреннего чутья" в противоположность холодной логике универсальных законов. Этот фундаментальный недостаток должен быть устранен из нашего сознания, если мы хотим процветать.§!"

# Introspective
ethic_form_introspective:0 "Интроспективный"
ethic_form_introspective_desc:0 "§LМы не должны беспокоиться о том, что происходит с другими видами. Их слабая индивидуальность не может сравниться с необъятностью нашей коллективной мощи.§!"

# Logistics
ethic_foci_logistics:0 "Логистика"
ethic_foci_logistics_desc:0 "Галактика - большое и негостеприимное место. Таким образом, мы должны обеспечить выполнение каждого требования, независимо от того, что необходимо, когда это необходимо или где это необходимо.§!"

# Progression
ethic_foci_progression:0 "Прогрессия"
ethic_foci_progression_desc:0 "§LМы преодолели барьер в темную пустоту за пределами нашей планетарной колыбели, но есть еще многое, чему необходимо научиться, и поэтому наш поиск дальнейших знаний никогда не должен прекращаться.§!"



