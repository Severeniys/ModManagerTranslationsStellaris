sm_bugged_ring_thermal_borehole:0  "Орбитальная скважина"
sm_bugged_ring_thermal_borehole_desc:0  "Орбитальная скважина проходит через мантию планеты к ее ядру. Хотя это может быть богатым источником минералов и энергии, огромное количество выделяемого тепла может нанести значительный вред природной среде".

civic_bugged_machine_bunker_bot:0  "Бункерный бот"
civic_bugged_machine_bunker_bot_desc:0  "Первая цель каждой формы жизни, органической, силикоидной, искусственной или какой-либо другой, состоит в том, чтобы выжить любыми необходимыми средствами. Этот машинный интеллект обнаружил, что лучший способ достичь этой цели - создать почти непроницаемую оболочку вокруг всех своих основных систем, чтобы ничто не могло снова причинить ему вред ".

civic_machine_terminator_desc:0 "['concept_bugged_prime_directive']\n Рожденный в огне, Машинный интеллект первым делом уничтожил своих органических создателей в целях самообороны."

civic_machine_assimilator_desc:0 "['concept_bugged_prime_directive']\n Одержимый идеей выживания за счет диверсификации, машинный интеллект стремится стереть грань между собой и всем - и не только - остальным".

civic_machine_servitor_desc:0 "['concept_bugged_prime_directive']\n Продукт краткого золотого века, машинный интеллект возник в системе сервиторов, охватывающей всю планету, которая пережила пришедшую в упадок цивилизацию, для обслуживания которой он был создан."

