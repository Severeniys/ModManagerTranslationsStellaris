# Architecural Ambition
civic_bugged_architectural_ambition:0 "Архитектурные амбиции"
civic_bugged_architectural_ambition_desc:0 "Эта мегакорпорация начинала в промышленном секторе и теперь использует полученные навыки, строя фабрики на галактической арене".
