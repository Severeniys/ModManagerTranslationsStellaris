civic_tooltip_bugged_asset_appropriation_effects:0 "Не может образовывать (но может присоединяться)§YФедерации§!, отличные от §YВоенных союзов§! или §YГегемоний§!\n Имеет ли '§Y$casus_belli_cb_bugged_appropriation$§!' казус белли во всех других империях\n$allow_raiding$\n Уменьшилось §YМнение§! для большинства других империй"

