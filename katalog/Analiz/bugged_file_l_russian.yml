# Centralized State
bugged_centralized_state:0 "Централизованное государство"
bugged_centralized_state_name:0 "Централизованное государство"
bugged_centralized_state_desc:0 "Крайне важно, чтобы мы не позволяли небольшим правительственным органам отклоняться от плана, данного центральной властью, чтобы у них не появились какие-либо мысли о независимости.\n\n"

# General
policy_bugged_bureaucracy:0 "Бюрократическая форма"
policy_bugged_bureaucracy_desc:0 "По мере того, как империи становятся больше, необходимо решить, какой властью будут обладать местные органы власти, чтобы максимизировать как сплоченность общества, так и гибкость в законотворчестве.\n"

# Federalized State
bugged_federal_state:0 "Федерализованное государство"
bugged_federal_state_name:0 "Федерализованное государство"
bugged_federal_state_desc:0 "Только справедливо, что местным органам власти предоставлена возможность создавать законы для своих избирателей, которые могут не совпадать с законами центральной власти. Как еще можно было бы по-настоящему удовлетворить потребности этого сектора?\n\n"

# Mixed State
bugged_none_bureaucracy:0 "Смешанное состояние"
bugged_none_bureaucracy_name:0 "Смешанное состояние"
bugged_none_bureaucracy_desc:0 "Нет необходимости выбирать чью-либо сторону в этих дебатах. Местные органы власти не должны быть чрезмерно ограничены центральной властью, но им не следует предоставлять полную свободу действий.\n\n"



# General
policy_economic_stance:0 "Экономическая позиция"
policy_economic_stance_desc:0 "Почти в каждом обществе, которое становится достаточно развитым, идут дебаты о том, насколько правительство должно контролировать экономику. Даже после выхода в космос эти дебаты продолжаются.\n"

# Free Market
economic_stance_bugged_free_market:0 "Свободный рынок"
economic_stance_bugged_free_market_name:0 "Свободный рынок"
economic_stance_bugged_free_market_desc:0 "Контроль нашего правительства над энергетическим рынком только ограничивает инновации и снижает теоретическую производительность наших систем. Эти недостатки должны быть исправлены.\n\n§E§YГенераторные районы§! имеют одну £job_technician£ §Yдолжность техника§! заменена на £job_bugged_trader£ §YТрейдер§! работа.§!"

concept_bugged_free_market:0 "Свободный рынок"
concept_bugged_free_market_desc:0 "§YПолитика экономической позиции§!\n\n§YРайоны генераторов§! есть один £job_technician£ §YТехник§! работа заменена на £job_bugged_trader£ §YТорговец§!.\n\n£job_clerk£ Вакансии клерка в расчете на 13 Поселений: §G+1§!\nПривлекательность конкурентной этики: §G+20%§!\n£influence£ Усиление влияния: §R-0.5§!\n\n§LКонтроль нашего правительства над энергетическим рынком только ограничивает инновации и снижает теоретическую производительность наших систем. Эти недостатки должны быть устранены.§!"

# Planned Economy
economic_stance_bugged_planned_economy:0 "Плановая экономика"
economic_stance_bugged_planned_economy_name:0 "Плановая экономика"
economic_stance_bugged_planned_economy_desc:0 "Для того, чтобы гарантировать, что ресурсы империи правильно распределяются туда, куда они должны быть направлены, когда они должны быть направлены туда, центральное правительство должно иметь полный контроль над всеми двигателями экономической производительности.\n\n"

concept_bugged_planned_economy:0 "Плановая экономика"
concept_bugged_planned_economy_desc:0 "§YПолитика экономической позиции§!\n\n£job_bugged_mogul£ Рабочие места магнатов за 25 Поселения: §G+1§!\nСкорость строительства планеты: §G+10%§!\nСкорость постройки корабля: §G+15%§!\nСкорость развития колонии: §G+15%§!\nПривлекательность этики сотрудничества: §G+20%§!\n£influence£ Усиление влияния: §R-0.5§!\n\n§LЧтобы гарантировать, что ресурсы империи правильно распределяются туда, куда им нужно, и когда им это нужно, центральное правительство должно иметь полный контроль над всеми механизмами экономической производительности.§!"

# Regulated Market
economic_stance_bugged_none:0 "Регулируемый рынок"
economic_stance_bugged_none_name:0 "Регулируемый рынок"
economic_stance_bugged_none_desc:0 "Наилучший курс действий часто находится посередине между двумя крайностями, и это справедливо для государственного вмешательства в экономику.\n\n"


# General
policy_bugged_interstellar_media:0 "Межзвездные медиа"
policy_bugged_interstellar_media_desc:0 "Средства массовой информации способны изменить эволюцию всего общества. Мы должны решить, собираемся ли мы позволить этому сдвигу произойти свободно, или следует использовать более прямой подход.\n"

# Free Media
bugged_free_media:0 "Свободные СМИ"
bugged_free_media_name:0 "Свободные СМИ"
bugged_free_media_desc:0 "Только когда предоставляется почти полная свобода, истинное творчество нашего народа может проявить себя. Установление контроля над средствами массовой информации просто ограничило бы наш социальный рост.\n\n"

bugged_free_media_duelist:0 "Свободные СМИ"
bugged_free_media_duelist_name:0 "Свободные СМИ"
bugged_free_media_duelist_desc:0 "Только когда предоставляется почти полная свобода, может проявиться истинная свирепость наших величайших бойцов. Установление контроля над средствами массовой информации просто ограничило бы наш социальный рост.\n\n"

# Mixed Media
bugged_none_media:0 "Смешанная техника"
bugged_none_media_name:0 "Смешанная техника"
bugged_none_media_desc:0 "Нет необходимости препятствовать гражданам создавать товары для массового потребления, хотя все еще могут быть ситуации, в которых информация должна предоставляться населению в массовом порядке.\n\n"

# State Media
bugged_state_media:0 "Государственные средства массовой информации"
bugged_state_media_name:0 "Государственные средства массовой информации"
bugged_state_media_desc:0 "Мы не должны позволять появляться в средствах массовой информации чему-либо, кроме того, что мы одобрили, чтобы у населения не возникли мысли о несогласии.\n\n"


# Civilian Communications
bugged_civilian_telecom:0 "Гражданские коммуникации"
bugged_civilian_telecom_name:0 "Гражданские коммуникации"
bugged_civilian_telecom_desc:0 "Эти сети должны быть зарезервированы в первую очередь для гражданского использования, передача военной информации по этим линиям в любом случае просто приведет к утечке данных.\n\n"

# General
policy_bugged_interstellar_telecom:0 "Межзвездные телекоммуникации"
policy_bugged_interstellar_telecom_desc:0 "По мере увеличения численности населения возрастает и нагрузка на нашу телекоммуникационную сеть. Таким образом, необходимо решить, для каких целей могут быть использованы эти каналы межзвездной связи.\n"

# Military Communications
bugged_military_telecom:0 "Военные коммуникации"
bugged_military_telecom_name:0 "Военные средства связи"
bugged_military_telecom_desc:0 "Предоставление гражданам доступа к нашим сетям межзвездной связи просто замедлило бы распространение информации, которая имеет решающее значение для успеха наших военных операций. Этого нельзя допустить.\n\n"

concept_bugged_military_telecom:0 "Военная связь"
concept_bugged_military_telecom_desc:0 "§YПолитика в области межзвездных телекоммуникаций§!\n\n£mod_country_naval_cap_add£ Военно-морской потенциал с якорных стоянок: §G+1§!\nШанс выхода корабля из строя: §G+10%§!\nМилитаристская этическая привлекательность: §G+25%§!\n\n§LПредоставление гражданам доступа к нашим межзвездным коммуникационным сетям просто замедлило бы распространение информации, которая имеет решающее значение для успеха наших военных операций. Этого нельзя допустить.§!"

# Multipurpose Communications
bugged_none_telecom:0 "Многоцелевые средства связи"
bugged_none_telecom_name:0 "Многоцелевые средства связи"
bugged_none_telecom_desc:0 "Телекоммуникационные сети должны быть пригодны для использования по любой причине, будь то использование военными для передачи тактически важной информации или гражданскими лицами для любых целей, которые они могут пожелать.\n\n"



# Civilian Production
concept_bugged_civilian_production:0 "Гражданская экономика"
concept_bugged_civilian_production_desc:0  "§YПолитика ориентации на производство§!\n\n£consumer_goods£ Потребительские товары от £job_artisan£ Ремесленников: §G+25%§!\n£alloys£ Сплавы из £job_foundry£ Металлурги: §R-25%§!\n\n§L Нужды населения должны быть поставлены выше ведения войны. Экономическая мощь, а не военная доблесть - вот на чем будет основана наша империя.§!"

# Military Production
concept_bugged_military_production:0  "Военная экономика"
concept_bugged_military_production_desc:0  "§YПолитика ориентации на производство§!\n\n£alloys£ Сплавы от £job_foundry£ Металлургов: §G+25%§!\n£consumer_goods£ Потребительские товары из £job_artisan£ Ремесленники: §R-25%§!\n\n§L Пренебрегать нашей защитой - значит пренебрегать нашим выживанием. Безделушки и безделушки - слабое утешение, когда враг ломится в ворота.§!"




