# Civilian Transport
bugged_civilian_transport:0 "Гражданский транспорт"
bugged_civilian_transport_name:0 "Гражданский транспорт"
bugged_civilian_transport_desc:0 "Гораздо важнее позволить гражданам империи добраться туда, куда им нужно, поскольку любые задержки в поставках товаров могут иметь катастрофические последствия для экономической деятельности в целом.\n\n"

# General
policy_bugged_transportation_logistics:0 "Транспорт и логистика"
policy_bugged_transportation_logistics_desc:0 "По мере того, как наша способность доставлять персонал и материалы в космос возрастает, возрастают и проблемы, связанные со столкновениями кораблей и другими подобными авариями. Мы должны решить, как наилучшим образом распределить ограниченное пространство, доступное для транспортных средств.\n"

# Military Transport
bugged_military_transport:0 "Военный транспорт"
bugged_military_transport_name:0 "Военный транспорт"
bugged_military_transport_desc:0 "Если транспортные сети забиты туристическими судами и прочей подобной ерундой, как наши военно-морские силы должны добираться до линии фронта? Если им не будет придан особый приоритет, у нас не будет другого выбора, кроме как сдаться при первых признаках конфликта.\n\n"

concept_bugged_military_transport:0 "Военный транспорт"
concept_bugged_military_transport_desc:0 "§YТранспортно-логистическая политика§!\n\nСодержание судна: §G-15%§!\nСубсветовая скорость корабля: §G+10%§!\n\n§LЕсли транспортные сети забиты туристическими судами и другими подобными пустяками, как наши военно-морские силы должны добраться до линии фронта? Если им не будет уделено особого внимания, у нас не будет иного выбора, кроме как сдаться при первых признаках конфликта.§!"

# Unrestricted Transport
bugged_none_transport:0 "Неограниченный транспорт"
bugged_none_transport_name:0 "Неограниченный транспорт"
bugged_none_transport_desc:0 "Не обязательно предоставлять какие-либо особые привилегии какому-либо судну, военному или гражданскому, в транспортных сетях. До тех пор, пока все капитаны способны должным образом управлять своими судами, места хватит для всех.\n\n"


