trade_policy_bugged_growth_construction_league:0 "Усовершенствованная конструкция"
trade_conversion_bugged_growth_construction_league_name:0 "$trade_policy_bugged_growth_construction_league$"
trade_policy_bugged_growth_construction_league_desc:0 "С каждым новым торговым партнером появляется возможность для новых и революционных материалов и расходных материалов для выхода на наши внутриимперские рынки.\n\n§E Каждый собранный £trade_value£ §YТорговая стоимость§! зарабатывает нам £energy£ §Y0.25§!, £food£ §Y 0,75§! и £minerals£ §Y0.75§!§!"

