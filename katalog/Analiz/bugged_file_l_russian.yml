# Dynastic Enterprise
auth_bugged_corporate_imperial:0 "Династическое предприятие"
auth_bugged_corporate_imperial_desc:0 "Династические предприятия организованы как крупная коммерческая организация, в которой руководящая должность передается по семейной линии."

# Group Firm
auth_bugged_corporate_democratic:0 "Групповая фирма"
auth_bugged_corporate_democratic_desc:0 "Групповые фирмы организованы как крупное коммерческое предприятие, где должность главного исполнительного директора отводится тому, кто способен заручиться наибольшей поддержкой среди работников."

# Indirect Democracy
auth_democratic:0 "Косвенно демократический"
auth_democratic_desc:0 "Косвенно демократические правительства проводят регулярные выборы, на которых все граждане могут проголосовать за то, кто должен их представлять."



#Aegis Complex
building_bugged_aegis_complex:0 "Комплекс Иджис"
building_bugged_aegis_complex_desc:0 "Огромный военный комплекс, предназначенный для защиты как планеты, на которой он расположен, так и прибыли тех, кто его построил".

# Altar of Battle
building_bugged_war_temple_1:0 "Алтарь битвы"
building_bugged_war_temple_1_desc:0 "Место, в котором набожный человек может укрепить свою веру, сражаясь с другими верующими, как клинком, так и словами".

# Altar of Light
building_bugged_light_temple_1:0 "Алтарь света"
building_bugged_light_temple_1_desc:0 "Святое место, которое наполнено светом до такой степени, что ни намек на тень не может потревожить тех, кто медитирует внутри".

# Architectural Hub
building_bugged_architectural_hub:0 "Архитектурный хаб"
building_bugged_architectural_hub_desc:0 "Это большое сооружение является местом сбора лучших архитекторов и инженеров на планете".

# Archive of Life
building_bugged_life_monastery_two:0 "Архив жизни"
building_bugged_life_monastery_two_desc:0 "Хранилище всего генетического кода, который был найден на протяжении всей нашей истории, как планетарной, так и межзвездной".

# Galactic Stock Exchange
building_galactic_stock_exchange_effect_desc:0 "Увеличивает базовое производство £trade_value£§YТорговли§! создания рабочих мест на §G2§!."

# Gene Cloister
building_bugged_life_monastery:0 "Генный монастырь"
building_bugged_life_monastery_desc:0 "Место, в котором верующие могут изучать учение о жизни и обсуждать ее достоинства".

# Grand Astral Temple
building_bugged_light_temple_3:0 "Великий астральный храм"
building_bugged_light_temple_3_desc:0 "Благодаря ультрасовременным системам усиления веры свет веры способен прорезать тень любого рода, даже любые тени сомнения в сознании верующего".

# Grand Temple of the Blade
building_bugged_war_temple_3:0 "Великий храм клинка"
building_bugged_war_temple_3_desc:0 "Благодаря новым достижениям в технологии виртуальной реальности, все спарринги теперь могут проводиться с значительно увеличенной скоростью, что позволяет достичь невиданных ранее уровней развития веры".

# Gravitic Abbey
building_bugged_gravity_monastery:0 "Гравитационное аббатство"
building_bugged_gravity_monastery_desc:0 "Место, где все те, кто верит, могут собраться вместе и показать свою веру и способности".

# Hawkish Holotemple
building_bugged_war_temple_2:0 "Ястребиный голотемпл"
building_bugged_war_temple_2_desc:0 "Благодаря всем достижениям медицины, любые раны, полученные во время боев, могут заживать почти мгновенно, что позволяет чаще танцевать вальс богов".

# Imperial Enforcement Outpost
building_bugged_imperial_enforcement_outpost:0 "Аванпост имперских правоохранительных органов"
building_bugged_imperial_enforcement_outpost_desc:0 "Маяк стабильности, в котором работает множество офицеров, единственной задачей которых является соблюдение буквы закона планеты, на которой они размещены".

# Mecha Monastery
building_bugged_mecha_monastery:0 "Механический монастырь"
building_bugged_mecha_monastery_desc:0 "Место, где самые набожные из верующих получают усиления, которые позволяют им стать ближе к божественному".

# Mecha Repositorium
building_bugged_mecha_monastery_two:0 "Механохранилище"
building_bugged_mecha_monastery_two_desc:0 "С изобретением все большего количества божественных машин наши места поклонения становятся все более сложными, чтобы обеспечить более прямую связь со святой сталью и кодом".

# Nature Reserve
building_bugged_nature_reserve:0 "Природный заповедник"
building_bugged_nature_reserve_desc:0 "Огромный комплекс наших лучших биологов и экологов, работающих над созданием новых мест для нашего населения, где оно могло бы ощутить красоту природы в полной безопасности, как для дикой природы, так и для себя".

# Neo-Coliseum
building_bugged_colliseum:0 "Нео-Колизей"
building_bugged_colliseum_desc:0 "Огромный комплекс колизей, в котором порабощенные борются за свою собственную свободу и для развлечения как местного населения, так и тех, кто приходит исключительно посмотреть на зрелище".

# Offworld Engineering Corps
building_bugged_war_engineers:0 "Инженерный корпус внеземелья"
building_bugged_war_engineers_desc:0 "Здание, построенное на планетах наших экономических союзников, чтобы помочь нам протестировать наши военные технологии в условиях систем, отличных от наших собственных".

# Planetary Stock Exchange
building_bugged_planetary_stock_exchange:0 "Планетарная фондовая биржа"
building_bugged_planetary_stock_exchange_desc:0 "Это массивное здание использует новейшие технологии передачи данных, чтобы помочь организовать торговлю акциями, энергетическими кредитами и многими другими ценными ресурсами среди людей в любой точке планеты".
building_bugged_planetary_stock_exchange_effect_desc:0 "Увеличивает базовое производство £trade_value£§YТорговли§! создания рабочих мест на §G1§!."

# Prismatic Holotemple
building_bugged_light_temple_2:0 "Призматический голотемпл"
building_bugged_light_temple_2_desc:0 "Достижения в голографии позволили более непосредственно понять и дополнить свет "я"."

# Sanctorium of Reality's Tears
building_bugged_gravity_monastery_two:0 "Святилище слез реальности"
building_bugged_gravity_monastery_two_desc:0 "Усовершенствованная технология изготовления материалов позволила нашим верующим практиковать свое ремесло в месте, где гораздо меньше риска для окружающих".

# Thermal Borehole
building_bugged_thermal_borehole:0 "Термальная скважина"
building_bugged_thermal_borehole_desc:0 "Термальная скважина проходит через мантию планеты к ее ядру. Хотя это может быть богатым источником минералов и энергии, огромное количество выделяемого тепла может нанести значительный вред природной среде".



# Aegis Corporation
civic_bugged_aegis_corpo:0 "Корпорация Эгида"
civic_bugged_aegis_corpo_desc:0 "В ранней истории этого вида осадные орудия были основным оружием, используемым против любых укрепленных целей. Чтобы попытаться защититься от постоянно возрастающей мощи этого оружия, укрепления стали еще более защищаемыми, архитектурный выбор, который эта корпорация планирует предложить все более многочисленной клиентской базе."
civic_tooltip_bugged_aegis_corpo_effects:0 "Может построить £building£ §YКомплекс Эгида§! здание филиала.\nНачинается с §YТехнологии Глобальная оборонная сеть§!."

concept_building_bugged_aegis_complex:0 "Комплекс "Эгида""
concept_building_bugged_aegis_complex_desc:0 "§YЗдание филиала§!\n\nМодификатор корпоративной империи:\n   Здоровье Армии обороны: §G+15%§!\n   Моральный дух Армии обороны: §G+15%§!\n\nПовреждения от орбитальной бомбардировки: §G-25%§!\n£job_soldier£ Работа солдата: §G+1§!\n\n$job_soldier_effect_desc$\n\n§L$building_bugged_aegis_complex_desc$§!"

councilor_bugged_aegis_corpo:0 "Великий министр обороны"
councilor_bugged_aegis_corpo_female:0 "$councilor_bugged_aegis_corpo$"
