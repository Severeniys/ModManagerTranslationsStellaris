trade_policy_bugged_mining_desc:0 "Инфраструктура терпит неудачу, металлы нужно ковать, здания нужно строить, потребность в сырье - это бесконечная борьба, которая затрагивает все общества. Мы должны сосредоточить наши торговые усилия на приобретении всех строительных материалов, которые нам понадобятся для дальнейшего роста.\n\n§E Каждый собранный £trade_value£ §YТорговая стоимость§! приносит нам £energy£ §Y_§! и £minerals£ §Y0.375§!§!"

