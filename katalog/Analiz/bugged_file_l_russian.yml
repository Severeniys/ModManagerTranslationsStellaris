concept_bugged_governmental_civic_corpo:0 "Правительственный гражданский"
concept_bugged_governmental_civic_corpo_desc:0 "§YГосударственная гражданственность§! - это гражданственность, которая заменяет некоторые или все £job_executive£ §YРуководитель§! вакансий в капитальных зданиях со специальной работой. Эти гражданские принципы взаимоисключают друг друга, но могут быть заменены с помощью стандартных гражданских изменений".

